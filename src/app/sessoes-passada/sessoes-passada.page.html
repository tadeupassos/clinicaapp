<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/tab2']">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Histórico de Sessões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="nome" size="12">
      <div style="margin-bottom: 5px;">
        <strong style="color: black">{{ nomePaciente }}</strong>
      </div>
      <div 
        [class.colorTipoConvenio]="convenio"  
        [class.colorTipoParticular]="!convenio"
      >
        <strong *ngIf="!convenio">Particular</strong>
        <strong *ngIf="convenio">Convênio - {{ convenio }}</strong>
      </div>
    </ion-col>
  </ion-row>

  <ion-card style="padding-left: 5px;padding-right: 5px;" *ngFor="let s of sessoes">
    <ion-row class="margemDeCima">
      <ion-col size="12">
        <strong>{{ s.diaSemana }}, {{ s.horaSessao }},{{ s.dataSessao }}</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h5><strong>Frequência:</strong> {{ s.frequencia }}</h5>
          <h5 *ngIf="s.frequencia == 'Presença'"><strong>Conteúdo:</strong> {{ s.conteudo }}</h5>
          <h5 *ngIf="s.conteudo == 'Outros'"><strong>Outros:</strong> {{ s.outros }}</h5>
          <h5 *ngIf="s.frequencia == 'Presença'"><strong>Evolução:</strong> <span style="text-align: justify; margin-left: 5px;">{{ s.evolucao }}</span></h5>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
