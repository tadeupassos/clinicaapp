<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs']">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Sessões que ocorreram</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let s of sessoes">
    <ion-row class="margemDeCima">
      <ion-col size="8">
        {{ s.diaSemana }}, {{ s.horaSessao }}
      </ion-col>
      <ion-col size="4">
        {{ s.dataSessao }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <strong>{{ s.nomePaciente }}</strong> - <span *ngIf="s.numeroGuia != ''"> Convênio</span><span *ngIf="s.numeroGuia == ''">Particular</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h5><strong>Frequência:</strong> {{ s.frequencia }}</h5>
          <h5 *ngIf="s.frequencia == 'Presença'"><strong>Conteúdo:</strong> {{ s.conteudo }}</h5>
          <h5 *ngIf="s.frequencia == 'Presença'"><strong>Evolução:</strong> {{ s.evolucao }}</h5>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
